# Global configuration for the crypto trading signal detection system
# This ConfigMap will store shared configuration values used across services
apiVersion: v1
kind: ConfigMap
metadata:
  name: crypto-signals-config
  namespace: crypto-signals
  labels:
    app.kubernetes.io/name: crypto-trading-signals
    app.kubernetes.io/component: configuration
  annotations:
    description: "Global configuration for crypto trading signal detection services"
data:
  # Kafka configuration
  kafka-bootstrap-servers: "kafka:9092"
  kafka-topic-prefix: "crypto-signals"
  
  # Logging configuration
  log-level: "info"
  log-format: "json"
  
  # Service discovery
  service-discovery-namespace: "crypto-signals"
  
  # Placeholder for additional configuration
  # Add environment-specific values here as needed